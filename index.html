<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaable=0">
	<meta charset="UTF-8">
	<title>Gallery</title>
	<script src="https://kit.fontawesome.com/392a2b780c.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Шапка. Хэдэр -->
	<header class="header">
		<div class="header__container">
			<div class="header__body">
				<div class="header__logo">
					<img src="img/logo.png"width="131">
				</div>
				<i class="header__burger fas fa-bars"></i>
				<!-- <span class="header__burger"></span> -->
				<ul class="header__nav">
					<li class="header__item">
						<a href="#" class="header__link link home">HOME</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link link about">ABOUT</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link link portfolio">PORTFOLIO</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link link blog">BLOG</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link link contact">CONTACT</a>
					</li>
					<div class="header__item header__search">
						<input class="header__text" type="text" placeholder="Type to search"> 
						<a href="#" class="header__btn"><i class="fas fa-search"></i></a>
					</div>
				</ul>
			</div>
		</div>
	</header>
	<!-- Второй блок. Слайдер -->
	<div class="slider">
		<div class="slider__body">
			<div class="slider">
				<div class="slider__item">
					<div class="slider__text">
						<div class="slider__title">lian creative agency</div>
						<div class="slider__subtitle">minimal freelance portfolio</div>
					</div>
					<img src="img/bg1.jpg" alt="" class="slider__img">
				</div>
				<div class="slider__item">
					<div class="slider__text">
						<div class="slider__title">design & branding</div>
						<div class="slider__subtitle">we deliver quality results</div>
					</div>
					<img src="img/bg2.jpg" alt="" class="slider__img">
				</div>					
			</div>
		</div>
	</div>
	<!-- Третий блок. Блок с фотографиями и фильтрами -->
	<div class="photo">
		<div class="photo__body">
			<i class="photo__menu fas fa-arrow-down"></i>
			<ul class="photo__nav">
				<li class="photo__item">
					<a href="#" class="photo__link link" data-filter="all">all</a>
				</li>
				<li class="photo__item">
					<a href="#" class="photo__link link" data-filter="logo">logo</a>
				</li>
				<li class="photo__item">
					<a href="#" class="photo__link link"data-filter="mobile-app">mobile app</a>
				</li>
				<li class="photo__item">
					<a href="#" class="photo__link link"data-filter="wordpress">wordpress</a>
				</li>
				<li class="photo__item">
					<a href="#" class="photo__link link"data-filter="web-design">web design</a>
				</li>
				<li class="photo__item">
					<a href="#" class="photo__link link"data-filter="ui">ui/ix</a>
				</li>
				<li class="photo__item">
					<a href="#" class="photo__link link"data-filter="branding">branding</a>
				</li>
			</ul>
			<div class="photo__list" >
				<div class="photo__part1 photo__column" id="portfolio">
					<img src="img/photo-list/1.jpg" alt="" data-cat="logo"class="photo__img photo__img1" >
					<img src="img/photo-list/2.jpg" alt="" data-cat="ui"class="photo__img photo__img1" >
					<img src="img/photo-list/3.jpg" alt="" data-cat="mobile-app"class="photo__img photo__img1" >
				</div>
				<div class="photo__part2 photo__column">            
					<img src="img/photo-list/4.jpg" alt=""data-cat="branding" class="photo__img photo__img2">
					<img src="img/photo-list/5.jpg" alt=""data-cat="branding" class="photo__img photo__img2">
					<img src="img/photo-list/6.jpg" alt=""data-cat="logo" class="photo__img photo__img2">
					<img src="img/photo-list/7.jpg" alt=""data-cat="web-design" class="photo__img photo__img2">
				</div>
				<div class="photo__part3 photo__column">				
					<img src="img/photo-list/8.jpg" alt=""data-cat="ui" class="photo__img photo__img3">
					<img src="img/photo-list/9.jpg" alt="" data-cat="mobile-app"class="photo__img photo__img3">
					<img src="img/photo-list/10.jpg" alt="" data-cat="wordpress"class="photo__img photo__img3">
				</div>
			</div>
			<div class="photo__load">
				<a href="#" class="photo__btn">load more</a>
			</div>
		</div>
	</div>




	<!-- Библиотека Jquery -->
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<!-- Наш Js файл -->
	<script src="js/main.js"></script>
	<!-- Слайдер -->
	<script src="js/slick.min.js"></script>
</body>
</html>
